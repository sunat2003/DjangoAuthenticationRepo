<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
      <div class="container">
        <h1>Sign Up/Register</h1>
        <form action="" method="post">
            {% csrf_token %}
          <input type="text" placeholder="Craete your user id" name="userid">
          <input type="email" placeholder="Enter Your Email" name="email">
          <input type="password" placeholder="Enter Your Password" name="password">
          <input type="cpassword" placeholder="Re Enter Your password" name="cpassword">
          <input type="submit" value="Submit" class="btn btn-success">
          <span>I already have account, <a href="/login">Log in</a></span>
        </form>
      </div>
</body>
</html>
